<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibile" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://cdnjs.claudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous">
    <link href="css/style2.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" action="https://postman-echo.com/post" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Dane osobowe</legend>
                <p>
                    <label>
                        <span class="form__labeltext">
                            Imię:
                        </span>
                        <input class="form__field" name="firstName" minlength="3">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labeltext">
                            Nazwisko:
                        </span>
                        <input class="form__field" name="lastName" minlength="3">
                    </label>
                </p>
                <p>
                    <label>Kod pocztowy: <input name="kod pocztowy" pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Wyślij</button>
                <button type="reset">Wyczyść formularz</button>
            </p>
        </form>
    </div>
</body>

</html>
